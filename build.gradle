group 'ee.ut.cs.mc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    provided 'org.apache.spark:spark-core_2.11:2.0.1'
    provided 'org.apache.spark:spark-streaming_2.11:2.0.1'

    compile 'org.apache.bahir:spark-streaming-mqtt_2.11:2.0.1'
}


jar {
    dependsOn configurations.runtime
    from{
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}